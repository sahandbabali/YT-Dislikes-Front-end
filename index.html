      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>YouTube Dislikes</title>
  </head>
  <body>
    <div class="container">

      <!--- navbar start --->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="feedback.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            YouTube Dislikes
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.sahandbabali.com/"
                  >Developer</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of nav -->

      <form class="pt-5">
        <!-- <label for="basic-url" class="form-label"
          >Enter a YouTube Video ID</label
        >
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"
            >youtube.com/watch?v=</span
          >
          <input
            type="text"
            class="form-control"
            id="basic-url"
            aria-describedby="basic-addon3"
          />
        </div> -->


        <div class="mb-3">
            <label for="basic-url" class="form-label">Enter a YouTube Video URL</label>
            <input type="url" class="form-control" id="basic-url" aria-describedby="emailHelp">
         
          </div>



        <button id="getstats" class="btn btn-primary">Get Stats</button>
        <button id="btnload" style="visibility: hidden"  class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
          </button>
      </form>

      <div class="pt-5" id="results ">

            <div id="vidinfo"></div>


             <!-- start of progress bar badges -->
          <div class="d-flex justify-content-between">
            <h4>
              <span class="badge bg-success"
                >Likes: <span id="likesbadge">0</span>
              </span>
            </h4>
            <p>Total: <span id="totalstats">0</span></p>
            <h4>
              <span class="badge bg-danger"
                >Dislikes: <span id="dislikesbadge">0</span>
              </span>
            </h4>
          </div>
          <!-- end of progress bar badges -->
          <!--- start of progress bar -->
        <div class="progress">
          <div
          id="plikes"
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="15"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <div id="pdislikes" class="progress-bar bg-danger" role="progressbar" style="width:
          50%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" >
        </div>
      </div>
      <!--- end of progress bar -->

<!-- start of footer -->
      <nav class="text-center fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.sahandbabali.com/">sahandbabali.com</a>
        </div>
      </nav>
      <!-- end of footer -->



    </div>
    <script src="./app.js"></script>
  </body>
</html>
